<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>1 - Get Product with Highest Price</h3>
    <button id="highest-price-btn">Get</button>
    <div id="highest-price" class="result"></div>

    <h3>2 - Get Total Price of Test Bundle</h3>
    <button id="total-price-btn">Get</button>
    <div id="total-price" class="result"></div>

    <h3>3 - Get Sold Out Products</h3>
    <button id="sold-out-btn">Get</button>
    <div id="sold-out-products" class="result"></div>

    <h3>4 - Get Products with Option</h3>
    <label for="option-name">Option Name: </label>
    <input type="text" name="" id="option-name">
    <label for="option-value">Option Value: </label>
    <input type="text" name="" id="option-value">
    <button id="option-btn">Search</button>
    <div id="option-products" class="result"></div>

    <h3>5 - Get Products in Price Range</h3>
    <label for="min-price">Min Price: </label>
    <input type="number" name="" id="min-price">
    <label for="max-price">Max Price: </label>
    <input type="number" name="" id="max-price">
    <button id="price-range-btn">Search</button>
    <div id="price-range-products" class="result"></div>
</body>
<script src="index.js"></script>
</html>
